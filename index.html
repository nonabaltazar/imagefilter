<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Filter Image</title>
  <link rel="stylesheet" href="https://bootswatch.com/4/lux/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">


</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-5">
    <div class="container">
      <a href="#" class="navbar-brand">Image Filter</a>
    </div>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col-md-8 m-auto">
        <div class="custom-file mb-3">
          <input type="file" class="custom-file-input" id="upload-file">
          <label for="upload-file" class="custom-file-label">Choose Image</label>
        </div>
        <canvas id="canvas"></canvas>

        <h4 class="text-center my-3">Filters</h4>
        <div class="container">
          <div class="row h-100 justify-content-center align-items-center">



            <div class="btn-group btn-group-sm mw-100">
              <button class="filter-btn brightness-remove btn btn-primary">-</button>
              <button class="btn btn-secondary btn-disabled" disabled>Brightness</button>
              <button class="filter-btn brightness-add btn btn-primary">+</button>
            </div>



            <div class="btn-group btn-group-sm mw-100">
              <button class="filter-btn contrast-remove btn btn-primary">-</button>
              <button class="btn btn-secondary btn-disabled" disabled>Contrast</button>
              <button class="filter-btn contrast-add btn btn-primary">+</button>
            </div>



            <div class="btn-group btn-group-sm mw-100">
              <button class="filter-btn saturation-remove btn btn-primary">-</button>
              <button class="btn btn-secondary btn-disabled" disabled>Saturation</button>
              <button class="filter-btn saturation-add btn btn-primary">+</button>
            </div>



            <div class="btn-group btn-group-sm mw-100">
              <button class="filter-btn vibrance-remove btn btn-primary">-</button>
              <button class="btn btn-secondary btn-disabled" disabled>Vibrance</button>
              <button class="filter-btn vibrance-add btn btn-primary">+</button>
            </div>



            <div class="btn-group btn-group-sm mw-100">
              <button class="filter-btn sepia-remove btn btn-primary">-</button>
              <button class="btn btn-secondary btn-disabled" disabled>Sepia</button>
              <button class="filter-btn sepia-add btn btn-primary">+</button>
            </div>

            <div class="btn-group btn-group-sm mw-100">
              <button class="filter-btn gamma-remove btn btn-primary">-</button>
              <button class="btn btn-secondary btn-disabled" disabled>Gamma</button>
              <button class="filter-btn gamma-add btn btn-primary">+</button>
            </div>
            <div class="btn-group btn-group-sm mw-100">
              <button class="filter-btn exposure-remove btn btn-primary">-</button>
              <button class="btn btn-secondary btn-disabled" disabled>Exposure</button>
              <button class="filter-btn exposure-add btn btn-primary">+</button>
            </div>
            <div class="btn-group btn-group-sm mw-100">
              <button class="filter-btn hue-remove btn btn-primary">-</button>
              <button class="btn btn-secondary btn-disabled" disabled>Hue</button>
              <button class="filter-btn hue-add btn btn-primary">+</button>
            </div>
            <div class="btn-group btn-group-sm mw-100">
              <button class="filter-btn noise-remove btn btn-primary">-</button>
              <button class="btn btn-secondary btn-disabled" disabled>Noise</button>
              <button class="filter-btn noise-add btn btn-primary">+</button>
            </div>


            <div class="btn-group btn-group-sm mw-100">
              <button class="filter-btn red-remove btn btn-primary">-</button>
              <button class="btn btn-danger btn-disabled" disabled>Red Intensity</button>
              <button class="filter-btn red-add btn btn-primary">+</button>
            </div>

            <div class="btn-group btn-group-sm mw-100">
              <button class="filter-btn less-blue btn btn-primary">-</button>
              <button class="btn btn-info btn-disabled" disabled>Blue Intensity</button>
              <button class="filter-btn more-blue btn btn-primary">+</button>
            </div>

            <div class="btn-group btn-group-sm mw-100">
              <button class="filter-btn greenminus btn btn-primary">-</button>
              <button class="btn btn-success btn-disabled" disabled>Green Intensity</button>
              <button class="filter-btn greenplus btn btn-primary">+</button>
            </div>




          </div>
        </div>
      </div>
      <!-- ./row -->


      <div class="row mt-5">
        <div class="col-md-6">
          <button id="download-btn" class="btn btn-primary btn-block">Download Image</button>
        </div>
        <div class="col-md-6">
          <button id="revert-btn" class="btn btn-danger btn-block">Remove Filters</button>
        </div>
      </div>
    </div>
  </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/camanjs/4.1.2/caman.full.min.js"></script>

  <script src="main.js"></script>
</body>

</html>
